<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>MLMFactory</title>
</head>

<body>
    <div>
        <img src="picture/logo.png" width="10%" height="10%">
    </div>

    <div name="node" class="row">
        <div class="column" name="user" style="width: 20%;">
            <img src="picture/RaptorJesus.jpg" width="100%" height="100%">
            <p>User name</p>
        </div>
        <div class="column" style="width: 80%;">
            <div class="topnav">
                <a href="javascript:activateTab('attack')">Attack</a>

                <a href="javascript:activateTab('defense')">Defense</a>

                <a href="javascript:activateTab('production')">Production</a>

                <a href="javascript:activateTab('settings')">Settings</a>
            </div>



            <div id="tabCtrl">
                <div id="attack" style="display: block;" class="row">
                    <div class="column" style="width: 20%;">
                        <img src="picture/node.png" width="40%" height="40%">
                        <br>
                        <span>Statistics</span>
                    </div>
                    <div class="column" style="width: 80%;">
                        Attack Skill Tree
                        <img src="picture/attack_skill_tree.gif" width="10%" height="10%">
                    </div>
                </div>
                <div id="defense" style="display: none;" class="row">
                    <div class="column" style="width: 20%;">
                        <img src="picture/node.png" width="40%" height="40%">
                        <br>
                        <span>Statistics</span>
                    </div>
                    <div class="column" style="width: 80%;">
                        Defense Skill Tree
                        <img src="picture/defense_skill_tree.gif" width="10%" height="10%">
                    </div>
                </div>
                <div id="production" style="display: none;" class="row">
                    <div class="column" style="width: 20%;">
                        <img src="picture/node.png" width="40%" height="40%">
                        <br>
                        <span>Statistics</span>
                    </div>
                    <div class="column" style="width: 80%;">
                        Production Skill Tree
                        <img src="picture/production_skill_tree.jpg" width="10%" height="10%">
                    </div>
                </div>
                <div id="settings" style="display: none;">
                        Settings
                </div>
            </div>
        </div>

    </div>
</body>

</html>
